{% extends "base.html" %}

{% block content %}
<h1 class="title">
  This is qblog - brutalist blog focusing on content 
</h1>
<hr>
<div class="blog">
 <h2>Blog Posts</h2>
  <ul>
    {% for post in section.pages %}

    {% endfor %}
  </ul>
</div>
{% endblock content %}
