{# sets title on a page based on section #}
{% macro set_title(title) %}
<h1>{{ title }}</h1>
{% endmacro set_title %}

{# list posts from /content/blog #}
{% macro list_posts(pages) %}
  <ul>
  {% for page in pages %}
  <li><a href={{ page.permalink }}>{{ page.title }}</a></li> 
  {% endfor %}
  </ul>
{% endmacro list_posts %}
